<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="level2-calculator.css">
</head>

<body>
    <h1>Calculator</h1>
    <form action="submit" name="calculator">
        <div id="add" class="operand">
            <input type="number" placeholder="First number" name="addnum1" class="number1" id="add1">
            <input type="number" placeholder="Second number" name="addnum2" class="number2" id="add2">
            <button value="add" id="add-button" class="button" name="button">Add</button>
        </div>
        <div id="subtract" class="operand">
            <input type="number" placeholder="First number" name="subnum1" class="number1" id="sub1">
            <input type="number" placeholder="Second number" name="subnum2" class="number2" id="sub2">
            <button value="sub" id="subtract-button" class="button" name="button">Subtract</button>
        </div>
        <div id="multiply" class="operand">
            <input type="number" placeholder="First number" name="multnum1" class="number1" id="mult1">
            <input type="number" placeholder="Second number" name="multnum2" class="number2" id="mult2">
            <button value="mult" id="multiply-button" class="button" name="button">Multiply</button>
        </div>
    </form>
    <script src="level2-calculator.js"></script>
</body>

</html>
